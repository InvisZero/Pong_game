<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pong Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<canvas id="game" width="750" height="585"></canvas>

<div id="startScreen">
  <h2>Select Game Mode</h2>
  <button class="button" onclick="selectMode('ai')">Single Player (vs AI)</button>
  <button class="button" onclick="selectMode('pvp')">Two Player (PvP)</button>

  <h2>Select Ball Speed</h2>
  <button class="button" onclick="startGame(3)">Easy</button>
  <button class="button" onclick="startGame(5)">Medium</button>
  <button class="button" onclick="startGame(7)">Hard</button>
  <button class="button" onclick="startGame(10)">Insane</button>
</div>

<div id="winnerScreen">
  <span id="winnerText"></span>
  <button class="button" onclick="restartGame()">Restart</button>
</div>

<script src="script.js"></script>
</body>
</html>
